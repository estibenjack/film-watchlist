<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Film Watchlist</title>
</head>

<body>
    <div class="container">
        <!--header-->
        <header>
            <div class="header-text">
                <h1 class="header-title">Find your film</h1>
                <a class="nav" href="./watchlist.html">My Watchlist</a>
            </div>
            <form class="search-bar" id="form">
                <label for="search-input"><i id="search-icon" class="fa fa-solid fa-magnifying-glass"></i></label>
                <input class="search-input" type="text" id="search-input">
                <button type="submit" id="search-btn">Search</button>
            </form>
        </header>
        <!--main-->
        <main class="films-container" id="films-container">
            <div class="start-exploring">
                <i id="film-icon" class="fa-solid fa-film"></i>
                <p>Start exploring</p>
            </div>
        </main>
    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
